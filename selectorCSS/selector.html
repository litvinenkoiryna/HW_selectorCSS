<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="shortcut icon" href="img/favicon.png">
</head>
<body>
   <Header>
        <h1>CSS Diner Shopping List</h1>
        <h3>Let's go to the mall!</h3>
   </Header>
        <section>
            <div>
                <p><input type="checkbox" id="a1"> <Label for="a1"> A lot of pickles <span class="text">for the next lessons about CSS</span></Label></p>
                <p><input type="checkbox" id="a2"> <label for="a2"> 10 apples <span class="text">for more CSS manipulations</span> </label></p>
                <p><input type="checkbox" id="a3"> <label for="a3"> 20 oranges <span class="text">because they are awesome</span> </label></p>
                <p><input type="checkbox" id="a4"> <label for="a4"> 13 plates <span class="text">hm...they always disappear</span></label></p>
                <p><input type="checkbox" id="a5"> <label for="a5"> 15 bentos </label></p>
                <p><input type="checkbox" id="a6"> <label for="a6"> 1 bottle of Sake <span class="text__sake">for my friends</span></label></p>
            </div>
        </section>    
    <footer class="bon__appetit">
        <h3>
             Bon appetit! :)
        </h3>
    </footer>
     
</body>
</html>
